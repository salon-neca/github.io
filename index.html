<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name=".mobile-web-app-capable" content="yes">     
  <link rel="manifest" href="manifest.json">

  <!-- Add to home screen for Safari on iOS, and WinMobile -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="SalonNeca-iOS">
  <link rel="apple-touch-icon" href="/aux/icon-144.png">
  <meta name="msapplication-TileImage" content="/aux/icon-144.png">
  <meta name="msapplication-TileColor" content="#777777">

  <title>Salon Neca</title>

  <link rel="stylesheet" type="text/css" href="style.css" >

  <script type="text/javascript" src="/aux/aux.js"></script>
  <script type="text/javascript" src="client.js"></script>
</head>

<!-- onselectstart="return false" oncontextmenu="return false"

-->
<body ondragstart="return false" style="background-color:#777777; width:700px; height:100%; margin:auto">
  

<div id="hmPage" style="background:orange; text-align:center; font-size:17px" >

  <img src="/aux/c.png" style="width:100%; margin-bottom:-9px" />
  <img src="/aux/a.jpg" style="width:100%; margin-bottom:-9px" />
  <div style="background:darkorange; padding:19px 9px 9px; color:white; text-align:right">
    <p style="text-align:left; margin:0"><b>Enquire, or Book/Cancel Appointment Online... </b></p>
    <textarea class="clPinf" placeholder="MESSAGE TEXT" rows="4"
              style="font-size:14px; width:100%; text-align:left; margin:5px 0 -3px; display:block" ></textarea>
      <button class="ord2" id="hmMsg" style="background:purple; border-color:blue; margin-right:5px">Submit</button>
  </div>
  <img src="/aux/b.png" id="showPass" style="width:30%; margin:19px" />

    <div id="hmLog" style="padding-bottom:19px; text-align:center; display:none">
      <input id="pasIn" class="finf" type="password"
             placeholder="PASSWORD" autocomplete="off" >
      <input class="ord" id="log4But" type="button" value="Logme" >
    </div>
</div>
  
<div id="appFrame" style="display:none; background:white; width:100%">

  <pre id="notif" style="font-size:15px; padding:5px 9px 1px 9px; margin:0 0 -1px 0; height:auto; 
    border:none; white-space:nowrap; overflow:auto; color:lightgrey; background:#505050" >~ntfBar</pre>

  <div id="headbar" style="border-bottom:1px solid grey; background:black; padding:15px 5px 0 20px" >
    <input class="mtb act" id="mtb1" style="margin-left:-20px" type="button" value="Connecting..." >
    <input class="mtb dea" id="mtb2" type="button" value="Treatments" >
    <input class="mtb dea" id="mtb3" type="button" value="System" >
    <button class="mnu" id="mnu3">
      <svg width="40px" height="29px" viewbox="0 0 24 30" fill="white" stroke="grey" stroke-width="1.5px">
        <path d="M24 6h-24v-4h24v4zm0 4h-24v4h24v-4zm0 8h-24v4h24v-4z" /></svg>
    </button>
    <button class="mnu" id="mnu2" style="padding:7px 0 0 0">
      <svg width="40px" height="28px" viewbox="0 0 256 450" fill="white" stroke="grey" stroke-width="30px">
        <path d="M256 272c0 4.25-1.75 8.25-4.75 11.25l-112 112c-3 3-7 4.75-11.25 4.75s-8.25-1.75-11.25-4.75l-112-112c-3-3-4.75-7-4.75-11.25 0-8.75 7.25-16 16-16h224c8.75 0 16 7.25 16 16zM256 176c0 8.75-7.25 16-16 16h-224c-8.75 0-16-7.25-16-16 0-4.25 1.75-8.25 4.75-11.25l112-112c3-3 7-4.75 11.25-4.75s8.25 1.75 11.25 4.75l112 112c3 3 4.75 7 4.75 11.25z" /></svg>   
    </button>
    <button class="mnu" id="mnu1">
      <svg width="40px" height="29px" viewbox="0 0 512 652" fill="white" stroke="grey" stroke-width="40px">
        <path d="M512 198.525l-176.89-25.704-79.11-160.291-79.108 160.291-176.892 25.704 128 124.769-30.216 176.176 158.216-83.179 158.216 83.179-30.217-176.176 128.001-124.769z" /></svg>
    </button>
  </div>

<!-- *** tabs stsrt here
******************************************************************************************
-->
  <div id="tab1" class="ptab pac" style="padding:20px 14px">
    <div class="filt" style="padding:0; margin:9px 0 9px; text-align:right">
      <pre id="t1FinfBar" style="font-size:17px; text-align:left; font-style:normal;
        border-bottom:0px solid black; padding:0 5px; margin:-9px 0 9px; width:100%">[Filters]</pre>
      <input class="finf" id="t1F" type="text" placeholder="NAME" autocomplete="off" >
      <input class="ord" id="t1fil" type="button" value="Filter" >
      <input class="ord" id="t1clr" type="button" value="Clear Filters" >
    </div>

    <div class="adminEdit" style="display:none; text-align:right; margin:9px 0 9px">
      <input class="finf" id="t1e0" type="tel" placeholder="ID" autocomplete="off" disabled >
      <button class="ord" id="ta1mrg" disabled>Merge</button>
      <button class="ord" id="ta1rmv" disabled>Remove</button>
      <input class="ord" id="ta1sub" type="button" value="New Client">
        <input class="clPinf" id="t1e1" type="text" placeholder="~frstName" autocomplete="off" >
        <input class="clPinf" id="t1e2" type="text" placeholder="~lastName" autocomplete="off" style="width:25%">
        <input class="clPinf" id="t1e3" type="text" placeholder="~phone" autocomplete="off" >
        <input class="clPinf" id="t1e4" type="text" placeholder="~mobile" autocomplete="off" >
    </div>

    <table id="playerTable">
      <thead id="pth"><!--/thead-->
        <tr> <th tabindex="1" class="admin" style="width:59px">#id</th>
          <th tabindex="1">FIRST</th>
          <th tabindex="1">LAST</th>
          <th tabindex="1">PHONE</th>
          <th tabindex="1">MOBILE</th> </tr>
      </thead> <tbody id="ptb"></tbody> 
    </table>
    <br>
    <button class="ord2 dminEdit" id="t1all" style="display:none" disabled> Show All </button>
  </div>

  <div id="tab2" class="ptab pde" style="background:white; font-size:24px; padding:20px 14px">
    <div class="filt" style="padding:0; margin:9px 0 9px; text-align:right">
      <pre id="t2FinfBar" style="font-size:17px; text-align:left; font-style:normal;
        border-bottom:0px solid black; padding:0 5px; margin:-9px 0 9px; width:100%">[Filters]</pre>
      <input class="finf" id="t2F" type="text" placeholder="~date" autocomplete="off" >
      <input class="ord" id="t2fil" type="button" value="Filter" >
      <input class="ord" id="t2clr" type="button" value="Clear Filters" >
    </div>

    <div class="adminEdit" style="display:none; text-align:right; margin:9px 0 9px">
      <input id="t2e0" class="finf" autocomplete="off" type="tel" placeholder="~#cid" disabled>
      <button class="ord" id="ta2rmv" disabled>Remove</button>
      <input class="ord" id="ta2sub" type="button" value="Edit Session" disabled >

      <div style="margin:0; padding:0; text-align:left; border:0">
        <input id="t2e1d" class="clPinf" autocomplete="off" type="tel" placeholder="~dd" style="width:10%" >
        <input id="t2e1m" class="clPinf" autocomplete="off" type="tel" placeholder="~mm" style="width:10%" >
        <input id="t2e1y" class="clPinf" autocomplete="off" type="tel" placeholder="~yyyy" style="width:15%" >
        <input id="t2e1h" class="clPinf" autocomplete="off" type="tel" placeholder="~hh" style="width:10%" >

          <textarea class="clPinf" id="t2e2" rows="5" placeholder="~treatment"
                 style="width:100%; margin:3px; padding:9px; text-align:left" ></textarea>
          <textarea class="clPinf" id="t2e3" rows="3" placeholder="~creams"
                    style="width:100%; margin:3px; text-align:left" ></textarea>
      </div>
    </div>

    <table id="historyTable">
      <thead id="hth"><!--/thead-->
        <tr>
          <th tabindex="1" style="width:149px">DATE</th>
          <th tabindex="1" style="width:59px">#cid</th>
          <th tabindex="1">SESSION</th>
        </tr></thead>
      <tbody id="htb"></tbody> 
    </table>
    <br>
    <button class="ord2 dminEdit" id="t2all" style="display:none" disabled> Show All </button>
  </div>

  <div id="tab3" class="ptab pde" style="padding:20px 14px">

    <pre id="dbFrame" style="width:100%; height:400px; padding:5px;
      border:1px solid grey;overflow:auto; margin:0; font-size:15px;
      letter-spacing:-1px; user-select:all; line-height:17px">.aF</pre>
    <div>
      <button class="ord2" id="med4But">Memory Data</button>
      <button class="ord2" id="sld4But">Server Load</button>
      <input class="ord2" id="ssv4But" type="button" value="!Server Save" >
      <br>
      <button class="ord2" id="cad4But">Cache Data</button>
      <button class="ord2" id="imc4But">Import Cache</button>
      <button class="ord2" id="stc4But">Store Cache</button>
      <input class="ord2" style="width:215px" id="gpc4But" type="button" value="Grant Persistance" >
      <br>
    </div>
  </div>

</div> <!-- appFrame -->

  <div style="background:none; user-select:none; height:300px; pointer-events:none"></div>
  <!--audio id="audQuack" type="audio/wav" src="/aux/quack.wav"></audio-->
  <script>
        window.onbeforeunload= function() { return "Reload database?"; }

        if(navigator.serviceWorker)
          navigator.serviceWorker.register('sw.js', { scope:'/' });
  </script>
</body>
</html>
