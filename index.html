<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name=".mobile-web-app-capable" content="yes">     
  <link rel="manifest" href="manifest.json">

  <!-- Add to home screen for Safari on iOS, and WinMobile -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Pokerica-iOS">
  <link rel="apple-touch-icon" href="/aux/icon-144.png">
  <meta name="msapplication-TileImage" content="/aux/icon-144.png">
  <meta name="msapplication-TileColor" content="#777777">

  <title>Pokerica</title>

  <link  rel="stylesheet" type="text/css" href="style.css" >

  <script type="text/javascript" src="/aux/aux.js"></script>
  <script type="text/javascript" src="client.js"></script>
</head>
  
  <!-- user-select:none; body oncontextmenu="return false" onselectstart="return false" ondragstart="return false" -->
<body style="background-color:#777777; width:700px; height:100%; margin:auto">

    <div id="appFrame" style="background:white; width:100%">
    
      <pre id="notif" style="font-size:15px; height:auto; padding:0 10px;
                           margin:0 0 -1px 0; border:none; white-space:nowrap; overflow:auto;
                           color:lightgrey; background:#505050" > #...</pre>

      <div id="headbar" style="border-bottom:1px solid grey; background:black; padding: 10px 5px 0 20px" >    
        <input class="mtb act" id="mtb1" style="margin-left:-20px" type="button" value="Connecting..." > 
        <input class="mtb dea" id="mtb2" type="button" value="Game" >
        <input class="mtb dea" id="mtb3" type="button" value="History" >
        <input class="mtb dea" id="mtb4" type="button" value="System" >
        
        
        <button class="mnu" id="mnu3">
          <svg width="40px" height="29px" viewbox="0 0 24 30" fill="white" stroke="grey" stroke-width="1.5px">
            <path d="M24 6h-24v-4h24v4zm0 4h-24v4h24v-4zm0 8h-24v4h24v-4z" /></svg>         
        </button>
        
        <button class="mnu" id="mnu2" style="padding:7px 0 0 0">
          <svg width="40px" height="28px" viewbox="0 0 256 450" fill="white" stroke="grey" stroke-width="30px">
            <path d="M256 272c0 4.25-1.75 8.25-4.75 11.25l-112 112c-3 3-7 4.75-11.25 4.75s-8.25-1.75-11.25-4.75l-112-112c-3-3-4.75-7-4.75-11.25 0-8.75 7.25-16 16-16h224c8.75 0 16 7.25 16 16zM256 176c0 8.75-7.25 16-16 16h-224c-8.75 0-16-7.25-16-16 0-4.25 1.75-8.25 4.75-11.25l112-112c3-3 7-4.75 11.25-4.75s8.25 1.75 11.25 4.75l112 112c3 3 4.75 7 4.75 11.25z" /></svg>   
        </button> 
        
        <button class="mnu" id="mnu1">
           <svg width="40px" height="29px" viewbox="0 0 512 652" fill="white" stroke="grey" stroke-width="40px">
            <path d="M512 198.525l-176.89-25.704-79.11-160.291-79.108 160.291-176.892 25.704 128 124.769-30.216 176.176 158.216-83.179 158.216 83.179-30.217-176.176 128.001-124.769z" /></svg>
        </button>
      </div>


<!-- *** tabs stsrt here 
****************************************************
<pre id="tev" style="font-size:15px; line-height:17px; padding-left:50px"> ...</pre>
-->
      <div id="tab1" class="ptab pac" style="padding:20px 14px"> 
      
      
        <pre id="lblDate1" style="font-size:15px; text-align:right; font-style:italic;
                                border-bottom:0px solid black; padding:0 5px; margin-top:-9px; margin-bottom:9px; width:100%">date</pre>
      
        <div id="frmInput" class="adminEdit" onsubmit="return false" style="display:none; padding:0; margin-top:10px; text-align:right">
        
          <input class="finf" id="in1c0" type="tel" disabled placeholder="ID" autocomplete="off" style="width:3em" >
          <input class="finf" id="in1c1" type="text" placeholder="NAME" autocomplete="off" >
          <input class="ord" id="subBut" type="button" value="New" style="margin:0 0 3px 5px; width:95px">
        </div>

        <div class="adminEdit" style="display:none; margin-bottom:20px">
          <button class="ord2" id="raz1But" style="width:200px" >Reset All to Zero</button>
          <button class="ord2" id="rli1But" style="width:200px" >Remove Last ID</button>
          <button class="ord2" id="rma1But">Remove All</button>
        </div>

        <table id="playerTable">
          <thead id="pth"><!--/thead-->
            <tr><th tabindex="1" class="admin" style="width:40px">id</th>
              <th tabindex="1" style="width:110px">NAME</th>
              <th tabindex="1">$BUY</th>
              <th tabindex="1">$WON</th>
              <th tabindex="1">$BALANCE</th>
          
              <th tabindex="1" style="width:70px; text-align:right">#gms</th>
              <th tabindex="1" style="width:89px; text-align:right">%buy</th>
              <th tabindex="1" style="width:87px; text-align:right">%won</th>          
              <!-- th style="width:59px">TOTAL</th -->
            </tr>
          </thead>

          <tbody id="ptb" style="text-align:right"></tbody> 
        </table>
      </div>


      <div id="tab2" class="ptab pde" style="padding:20px 14px">                    
          
        <div class="adminEdit" style="display:none; text-align:right; margin:-5px 0">
          <button class="ord" id="rmtLod2" style="width:210px">Check Remote Game</button>
        </div>
        <div class="adminEdit" style="display:none; margin-bottom:20px; margin-top:-10px">
          <button class="ord2" id="rng2But" style="width:220px">Create Random Game</button>
        </div>
      
        <p id="lblBank" style="font-size:32px; text-align:left; padding:0 5px;
                               border-bottom:1px solid black; margin:-5px 0 -35px 0 ">Bank: $</p>

        <pre id="lblDate" style="font-size:15px; text-align:right; font-style:italic;
                                padding:0 5px; margin-bottom:30px; width:100%">date</pre>

        <!-- id  plid  $buy  $won  rnk  -->      
        <table id="gameTable">
          <thead id="gth"><!--/thead-->
            <tr><th class="admin" style="width:30px">in?</th>
              <th class="admin" style="width:40px; text-align:right">pid</th>
              <th style="width:180px">NAME</th>
              <th style="width:35px">RANK</th>
              <th style="width:90px; text-align:right">$WON</th>
              <th style="width:90px; text-align:right">$BUYIN</th>
              <th style="width:120px; text-align:right; padding-right:10px"> $BUY ++ </th></tr></thead>
          <tbody id="gtb" style="text-align:right"></tbody> 
        </table>
        <br>
        <p id="blindTimer" 
           style="font-size:55px; width:450px; height:90px;
                  text-align:right; margin:0; padding:9px 30px;
                  display:inline-block; border:1px solid grey; border-radius:8px"
           >--:--<b id="timeTxt">Click..<br>Game time 00:00</b></p>

        <select id="blindSelect">
          <option value="1">50/100</option> <option value="2">100/200</option>
          <option value="3">150/300</option> <option value="4">200/400</option>
          <option value="5">250/500</option> <option value="6">300/600</option>
          <option value="7">400/800</option> <option value="8">500/1,000</option>
          <option value="9">750/1,500</option> <option value="10">1,000/2,000</option>
          <option value="11">1,500/3,000</option> <option value="12">2,000/4,000</option>
          <option value="13">2,500/5,000</option> <option value="14">3,000/6,000</option>
          <option value="15">4,000/8,000</option>
        </select>

        <select id="timeSelect" style="top:-40px; margin-bottom:-50px">
          <option value="1">1 min</option>
          <option value="2">3 min</option>
          <option value="3">5 min</option> 
          <option value="4">7 min</option> 
          <option selected value="5">10 min</option>
          <option value="6">12 min</option>
          <option value="7">15 min</option>
        </select>      
      </div>

      <div id="tab3" class="ptab pde"
           style="background:white; font-size:24px; padding:20px 14px">
      
        <!--svg style="border:0px solid black; position:absolute" width="27px" height="27px" viewbox="0 0 24 24" fill="#000000" >
          <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"/>
          <path d="M0 0h24v24H0z" fill="none"/></svg-->

        <div id="sumSg" style="border:1px solid lightgrey; line-height:15px; margin-bottom:20px; margin-top:-5px">   _sgb_</div>
      
        <div class="adminEdit" style="display:none; text-align:right; margin-top:-5px">
        
          <input id="dtEdit" class="finf initDis" autocomplete="off"
                 type="tel" placeholder="YYYYMMDDHHMM" disabled>
          <button class="ord initDis" id="rdt3But" disabled>Re-Date</button>
          <button class="ord initDis" id="rmr3But" disabled>Remove</button>
          <button class="ord initDis" id="mdf3But" disabled>Modify</button>
        </div>

        <div class="adminEdit" style="display:none; margin-bottom:20px; margin-top:-5px">
          <button class="ord2" id="rcl3But" style="width:200px" >Recalculate All</button>
          <button class="ord2" id="rma3But">Remove All</button>
        </div>
      
        <table id="historyTable">
          <thead id="hth"><!--/thead-->
            <tr><th tabindex="1" style="width:90px">DATE</th>
            <th tabindex="1" style="width:40px">#ppl</th>
            <th tabindex="1" style="width:80px; text-align:right">$BANK</th>
            <th tabindex="1" style="width:90px; text-align:right">1st $</th>
            <th tabindex="1" style="text-align:left; width:80px">:NAME</th>
            <th tabindex="1" style="width:70px; text-align:right">2nd $</th>
            <th tabindex="1" style="text-align:left; width:90px">:NAME</th>
            <!-- th tabindex="1" class="admin" style="width:40px">gid</th -->
          </tr></thead>
          <tbody id="htb" style="text-align:right"></tbody> 
        </table>
      </div>


      <div id="tab4" class="ptab pde" style="padding:20px 14px">
        <div style="text-align:right; margin-top:-5px">
          <input id="pasIn" class="finf" type="password"
                 placeholder="PASSWORD" autocomplete="off" >
          <input class="ord" id="log4But" type="button" value="Logme" >
          <input class="ord" id="rgs4But" type="button" value="Sharing:ON" style="width:140px" >
          <input class="ord" id="wlk4But" type="button" value="WakeLock:OFF" style="width:150px; margin-right:0" >
        </div>

        <pre id="dbFrame"
             style="width:100%; height:99px; padding:5px;
                    border:1px solid grey;overflow:auto;
                    margin:0; font-size:15px; letter-spacing:-1px;
                    line-height:17px"> \r\n .. former frame element</pre>
        <div>
          <button class="ord2" id="med4But">Memory Data</button>
          <button class="ord2" id="sld4But">Server Load</button>
          <input class="ord2" id="ssv4But" type="button" value="!Server Save" >
          <br>
          <button class="ord2" id="gms4But">Game State</button>
          <button class="ord2" id="aps4But">Apply State</button>
          <button class="ord2" id="kps4But">Keep State</button>
          <button class="ord2" style="width:215px" id="ems4But">Empty State</button>
          <br>
          <button class="ord2" id="cad4But">Cache Data</button>
          <button class="ord2" id="imc4But">Import Cache</button>
          <button class="ord2" id="stc4But">Store Cache</button>
          <input class="ord2" style="width:215px" id="gpc4But" type="button" value="Grant Persistance" >
          <br>    
        </div>
      </div>
      
    </div> <!-- BODY -->

    <div style="background:none; user-select:none;
                height:300px; pointer-events:none"></div>

  <audio id="audQuack" type="audio/wav" src="/aux/quack.wav"></audio>
  <script> 
        window.onbeforeunload= function() { return "Reload database?"; }

        if(navigator.serviceWorker)
          navigator.serviceWorker.register('sw.js', { scope: '/' });
  </script>
</body>
</html>
