<body oncontextmenu="return false" ondragstart="return false"

<div id="hmPage" style="background:#FFF0C0; margin-bottom:99px;text-align:center; font-size:17px" >

    <div id="hmLog" style="padding-bottom:9px; text-align:center; display:none">
      
      <img src="/aux/c.png" width="100%" />
      <pre style="font-size:14px; text-align:right">System-:HELP  </pre>

      <input id="pasIn" class="finf" type="password"
             placeholder="PASSWORD" autocomplete="off">
      <input class="ord" id="log4But" type="button"
             value="LogMe" style="background:purple; color:white; border-color:blue">
    </div>
</div>
  
<div id="appFrame" style="display:none; background:white; ">

  <pre id="notif" style="font-size:15px; padding:5px 9px 1px 9px; margin:0 0 -1px 0; height:auto;

  <div id="headbar" style="border-bottom:1px solid grey; background:black; padding:15px 5px 0 20px" >

    <input class="mtb dea" id="mtb2" type="button" value="Treatments" >
    <input class="mtb dea" id="mtb3" type="button" value="System" >

    <input class="mnu" id="mnu1" type="button" value="EDIT/FIND" >
  </div>

<!-- *** tabs stsrt here 
******************************************************************************************
-->
  <div id="tab1" class="ptab pac" style="padding:20px 14px 9px">
    <div class="filt" style="padding:0; margin:9px 0 9px; text-align:right">
      <pre id="t1FinfBar" style="font-size:17px; text-align:left; font-style:normal;
        border-bottom:0px solid black; padding:0 5px; margin:-9px 0 9px; width:100%">[Filters]</pre>
      <input class="finf" id="t1F" type="text" placeholder="NAME" autocomplete="off" >
      <input class="ord" id="t1fil" type="button" value="Filter" >
      <input class="ord" id="t1clr" type="button" value="Clear Filters" >
    </div>

    <div class="adminEdit" style="display:none; text-align:right; margin:9px 0 9px; width:100%; border:0">
      <input class="finf" id="t1e0" type="tel" placeholder="ID" autocomplete="off" disabled >
      <input class="ord" id="ta1mrg" type="button" value="Merge" disabled >
      <button class="ord" id="ta1rmv" disabled>Remove</button>
      <input class="ord" id="ta1sub" type="button" value="New Client" >
        <input class="clPinf" id="t1e1" type="text" placeholder="~frstName" autocomplete="off" >
        <input class="clPinf" id="t1e2" type="text" placeholder="~lastName" autocomplete="off" style="width:25%">
        <input class="clPinf" id="t1e3" type="text" placeholder="~phone" autocomplete="off" >
        <input class="clPinf" id="t1e4" type="text" placeholder="~mobile" autocomplete="off" >
    </div>

      <table>
        <thead id="pth">
          <tr> <th tabindex="1" class="admin" style="width:59px">#Id.</th>
            <th tabindex="1">FIRST</th>
            <th tabindex="1">LAST</th>
            <th tabindex="1">PHONE</th>
            <th tabindex="1">MOBILE</th> </tr>
        </thead>
      </table>
    
    <div id="t1arnd" style="height:500px; background:#dfdfdf; 
        border-bottom:5px double grey; overflow-y:scroll; overflow-x:hidden" >

      <!--pre style="background:white; height:5px; margin:9px; border:1px solid black"> </pre-->
      <table>
        <tbody id="ptb"></tbody>
      </table>

      <pre id="t1end" style="background:white; margin:99px 9px 19px 9px;
                padding:5px 9px; border:1px solid black;"> ~endOfList </pre>
    </div>

    <!--br>
    <button class="ord2 dminEdit" id="t1all" style="display:none" disabled> Show All </button-->
  </div>

  <div id="tab2" class="ptab pde" style="background:white; font-size:24px; padding:20px 14px 9px">
    <div class="filt" style="padding:0; margin:9px 0 9px; text-align:right">
      <pre id="t2FinfBar" style="font-size:17px; text-align:left; font-style:normal;
        border-bottom:0px solid black; padding:0 5px; margin:-9px 0 9px; width:100%">[Filters]</pre>
      <input class="finf" id="t2F" type="text" placeholder="~date" autocomplete="off" >

      <input class="ord" id="t2clr" type="button" value="Clear Filters" >
    </div>

    <div class="adminEdit" style="display:none; margin:0 0 9px; text-align:right; width:100%">

      <input id="t2e0" class="finf" autocomplete="off" type="tel" placeholder="~#hid" disabled>

      <input class="ord" id="ta2sub" type="button" value="Edit Session" disabled >
      <div style="float:right; width:320px; height:34px; padding:0; text-align:left">
        <input id="t2e1d" class="clPinf2" autocomplete="off" type="tel"
               placeholder="~dd" style="width:15%; height:25px" >
        <input id="t2e1m" class="clPinf2" autocomplete="off" type="tel"
               placeholder="~mm" style="width:15%; height:25px" >
        <input id="t2e1y" class="clPinf2" autocomplete="off" type="tel"
               placeholder="~yyyy" style="width:20%; height:25px" >
        <b> :</b>
        <input id="t2e1h" class="clPinf2" autocomplete="off" type="tel"
               placeholder="~hh" style="width:15%; height:25px; margin:-9px" >
      </div>
        
          <textarea class="clPinf2" id="t2e2" rows="4" placeholder="~treatment"
                 style="width:340px; float:left; padding:9px; text-align:left" ></textarea>
          <textarea class="clPinf2" id="t2e3" rows="3" placeholder="~creams"
                    style="width:320px; float:right; text-align:left" ></textarea>
    </div>


      <table>
        <thead id="hth"><!--/thead-->
          <tr>
            <th tabindex="1" style="width:59px">#No.</th>
            <th tabindex="1" style="width:149px">DATE</th>
            <th tabindex="1" class="admin" style="width:70px">#Id.</th>
            <th tabindex="1">SESSION</th>
          </tr></thead>
      </table>

    <div id="t2arnd" style="height:300px; background:#dfdfdf;
        border-bottom:5px double grey; overflow-y:scroll; overflow-x:hidden" >

      <table>
        <tbody id="htb"></tbody>
      </table>
      <pre id="t2end" style="background:white; margin:99px 9px 19px 9px;
                padding:5px 9px; border:1px solid black;"> ~endOfList </pre>
    </div>

    <button class="ord2 dminEdit" id="t2all" style="display:none" disabled> Show All </button-->

      letter-spacing:-1px; user-select:all; line-height:17px">.aF</pre>
    <div>
      <button class="ord2" id="med4But">Clear Cache</button>
      <button class="ord2" id="sld4But">Server Load</button>

      <button class="ord2" id="cad4But">Cache Info</button>
